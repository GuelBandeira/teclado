############################################
# HUSKY GAMING Teclado Gamer Husky Blizzard
# Magic Fn Layer (F24 = Modificador Invisível)
############################################

device_name = "HUSKY GAMING Teclado Gamer Husky Blizzard"

# Prevent CapsLock from toggling caps.
# When tapped alone, it does nothing.
# Agora, quando segurado, ele emite um F24 fantasma em vez do CapsLock
[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_F24"]
tap = []

################################
# IJKL - Arrow Keys (while holding Caps/F24)
################################

[[remap]]
input = ["KEY_F24", "KEY_I"]
output = ["KEY_UP"]

[[remap]]
input = ["KEY_F24", "KEY_K"]
output = ["KEY_DOWN"]

[[remap]]
input = ["KEY_F24", "KEY_J"]
output = ["KEY_LEFT"]

[[remap]]
input = ["KEY_F24", "KEY_L"]
output = ["KEY_RIGHT"]

#####################################################
# ESC behavior (PT-BR FIX)
#################################################

# CAPS + ESC = ESC real
[[remap]]
input = ["KEY_F24", "KEY_ESC"]
output = ["KEY_ESC"]

# SHIFT + ESC = "
[[remap]]
input = ["KEY_LEFTSHIFT", "KEY_ESC"]
output = ["KEY_LEFTSHIFT", "KEY_GRAVE"]

[[remap]]
input = ["KEY_RIGHTSHIFT", "KEY_ESC"]
output = ["KEY_LEFTSHIFT", "KEY_GRAVE"]

# ESC sozinho = '
[[remap]]
input = ["KEY_ESC"]
output = ["KEY_GRAVE"]

################################
# Backspace - Delete (while holding Caps/F24)
################################

[[remap]]
input = ["KEY_F24", "KEY_BACKSPACE"]
output = ["KEY_DELETE"]

#####################################################
# HOME e END (Teclas [ e ])
#####################################################

# CAPS + [ = HOME (Início da linha)
[[remap]]
input = ["KEY_F24", "KEY_RIGHTBRACE"]
output = ["KEY_HOME"]

# CAPS + ] = END (Fim da linha)
[[remap]]
input = ["KEY_F24", "KEY_BACKSLASH"]
output = ["KEY_END"]